<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashbord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark text-white rounded-bottom-lg d-flex justify-content-around align-items-center">
        <img src="logo-ifpr.png" class="img-fluid h-100 rounded-circle" alt="Logo">
        <div class="position-relative">
            <button type="button" class="btn btn-light text-secondary border border-3 border-secondary text-nowrap px-4">
              <b>Novos Dados</b>
            </button>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              9+
              <span class="visually-hidden">novas notificações</span>
            </span>
        </div>
        <select class="form-select w-auto border border-3 border-secondary" aria-label="periodo">
            <option selected>Anual</option>
            <option value="1">Mensal</option>
            <option value="2">Semanal</option>
        </select>
        <div class="d-flex flex-column">                
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexServidores">
                <label class="form-check-label" for="flexServidores">Servidores</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexEstudantes" checked>
                <label class="form-check-label" for="flexEstudantes">Estudantes</label>
            </div>           
        </div>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#8c8c8c" title="Choose your color">
    </nav>
    <aside>
        <div class="container mt-4">
            <div class="h-100 w-100 mb-3">
                <div class="card shadow-lg">
                    <div class="card-header bg-white d-flex justify-content-center align-items-center" style="height: 75px;">
                        <b>Conceito</b>
                    </div>
                    <div class="card-body text-secondary d-flex justify-content-center align-items-center" style="height: 100px;">
                        <b style="font-size: 1.5rem;">B</b>
                    </div>
                </div>
            </div>  
            <div class="h-100 w-100 mb-3">
                <div class="card shadow-lg">
                    <div class="card-header bg-white d-flex justify-content-center align-items-center" style="height: 75px;">
                        <b>Frequência</b>
                    </div>
                    <div class="card-body text-secondary d-flex justify-content-center align-items-center" style="height: 100px;">
                        <b style="font-size: 1.5rem;">89,5%</b>
                    </div>
                </div>
            </div>  
            <div class="h-100 w-100 mb-3">
                <div class="card shadow-lg">
                    <div class="card-header bg-white d-flex justify-content-center align-items-center" style="height: 75px;">
                        <b>Horas Afins</b>
                    </div>
                    <div class="card-body text-secondary d-flex justify-content-center align-items-center" style="height: 100px;">
                        <b style="font-size: 1.5rem;">74</b>
                    </div>
                </div>
            </div>  
        </div>      
    </aside>

    <main >
        <div class="shadow-lg d-flex justify-content-center align-items-center" style="height: 40%; width:100%; margin-top: 20px; margin-bottom: 20px;">
            <div id="barchart" style="width: 100%; height: 100%;"></div>
        </div>
        <div class="shadow-lg" style="height: 40%; width:100%; margin-top: 20px; margin-bottom: 20px;">
            <div id="piechart" style="width: 100%; height: 100%;">
        </div></div>
    </main>

    <section class="container mt-4">
        <div class="shadow-lg p-4" style="height: 90%; width:90%;">
            <table class="table table-striped table-bordered table-hover table-dark mb-4">
                <thead>
                  <tr>
                    <th>Componente Curricular</th>
                    <th>Frequência (%)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Artes</td>
                    <td>89.5</td>
                  </tr>
                  <tr>
                    <td>Biologia</td>
                    <td>92.2</td>
                  </tr>
                  <tr>
                    <td>Desenvolvimento Web</td>
                    <td>78.5</td>
                  </tr>
                  <tr>
                    <td>Engenharia de Software</td>
                    <td>92.2</td>
                  </tr>
                  <tr>
                    <td>Geografia</td>
                    <td>78.5</td>
                  </tr>
                </tbody>
              </table>

              <table class="table table-striped table-bordered table-hover table-secondary mb-4" >
                <thead>
                  <tr>
                    <th>Conceitos</th>
                    <th>Qtde Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>A</td>
                    <td>50</td>
                  </tr>
                  <tr>
                    <td>B</td>
                    <td>17</td>
                  </tr>
                  <tr>
                    <td>B</td>
                    <td>17</td>
                  </tr>
                  <tr>
                    <td>D</td>
                    <td>19</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
<script type="text/javascript">

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
    drawBarChart();
    drawPieChart();
  }

    function drawBarChart() {
    
        var data = google.visualization.arrayToDataTable([
            ['Bimestre', 'Frequência', { role: 'style' }],
            ['1B', 89.45, 'black'],            
            ['2B',90.6, 'grey'],            
            ['3B', 86.4, 'black'],
            ['4B', 87.89, 'grey' ],
        ]);

        var options = {
            title: 'FREQUÊNCIA'
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart'));

        chart.draw(data, options);
    }

    function drawPieChart() {
        var data = google.visualization.arrayToDataTable([
            ['Conceitos', 'Quantidade'],
            ['A', 50],
            ['B', 17],
            ['C', 17],
            ['D', 19],
        ]);

        var options = {
            title: 'CONCEITOS',
            colors: ['#CCC', '#999', '#666', '#333'],
            is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
    }
   
</script>
</body>
</html>
