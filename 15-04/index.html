<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>FLEXBOX - barbara</title>
</head>
<body>
    <aside>
        <div class="mini-container">
            <h1>SIMULADOR</h1>
            <h2>flexbox</h2>
        </div>
        <div class="mini-container">
            <h2>preenchimento</h2>

            <div class="organizador">
                <div class="box0" style="border: solid 3px black;"></div>
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
            <div class="organizador">
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
            </div>
        </div>
        <div class="mini-container">
            <h2>formato</h2>

            <div class="organizador">
                <div class="box0" style="border: solid 3px black;"></div>
                <div class="box0" style="border-radius: 50%;"></div>
            </div>
        </div>
        <div class="mini-container">
            <h2>tamanho</h2>

            <input type="number" name="textnumber" value="140" min="100" max="180" step="10">
        </div>
        <div class="mini-container">
            <h2>alinhamento</h2>

            <select name="flex-direction" value="flex-direction" id="flex">
                <option name="column">
            </select>
        </div>
    </aside>

    <main>
        <div class="container">
            <div class="box-result">1</div>
            <div class="box-result">2</div>
            <div class="box-result">3</div>
        </div>
    </main>
</body>
</html>
